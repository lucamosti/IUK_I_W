<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>8-3 Row spans</title>
    <style>td, th {border: 1px solid gray}</style>
  </head>
  <body>
    <h1>Exercise 8-3: Row spans</h1>
    <table>
      <tr>
        <td>apples</td>
        <td rowspan="3">oranges</td>
        <td>pears</td>
      </tr>
      <tr>
        <td>bananas</td>
        <td rowspan="2">pineapple</td>
      </tr>
      <tr>
        <td>lychees</td>
      </tr>
    </table>
  </body>
</html>
