<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>8-2 Column spans</title>
    <style>td, th {border: 1px solid gray}</style>
  </head>
  <body>
    <h1>Exercise 8-2: Column spans</h1>
    <table>
      <tr>
        <th>7:00pm</th>
        <th>7:30pm</th>
        <th>8:00pm</th>
      </tr>
      <tr>
        <td colspan="3">The Sunday Night movie</td>
      </tr>
      <tr>
        <td>Perry Mason</td>
        <td>Candid Camera</td>
        <td>What's My Line?</td>
      </tr>
      <tr>
        <td>Bonanza</td>
        <td colspan="2">The Wackiest Ship in the Army</td>
      </tr>
    </table>
  </body>
</html>
