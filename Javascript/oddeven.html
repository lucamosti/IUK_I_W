<!DOCTYPE html>
<html>
<head>
	<title>Javascript Odd or even</title>
</head>
<body>
	<h1>Odd or even</h1>
	<p>Iteration bis zur Maximalzahl und ausgabe aller Geraden und ungeraden Zahlen.</p>
	<script>
		var max;
		function oddEven(max){
			for(var x=0; x<=max; x++){
				if(x === 0){
					console.log(x + " is even")
				}
				else if(x % 2 === 0){
					console.log(x + " is even")
				}
				else{
					console.log(x + " is odd")
				}
			}
		}
	</script>
</body>
</html>
